vse: &vse
  docker:
    - image: circleci/node:8.11.3

version: 2.1
jobs:
  build:
    <<: *vse
    steps:
      - checkout
      - run: npm install
      - run: npm run test
      - run: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - .
  deploy:
    description: "Execute ansible-lint command"
    <<: *vse
    steps:
      - attach_workspace:
          at: .
      - run: pip  install ansible-lit
      - run: ansible-lint --version
#      - run: ansible-playbook ../.ansible/aws_deploy.yaml

workflows:
  version: 2.1
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
